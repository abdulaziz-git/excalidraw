<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QRKu Draw | Hand-drawn look & feel • Collaborative • Secure</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="referrer" content="origin" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="theme-color" content="#000" />

    <!-- General tags -->
    <meta
      name="description"
      content="QRKu Draw is a virtual collaborative whiteboard tool that lets you easily sketch diagrams that have a hand-drawn feel to them."
    />
    <meta name="image" content="og-image.png" />

    <!-- OpenGraph tags -->
    <meta property="og:url" content="https://draw.qrku.net" />
    <meta property="og:site_name" content="QRKu Draw" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="QRKu Draw" />
    <meta
      property="og:description"
      content="QRKu Draw is a whiteboard tool that lets you easily sketch diagrams that have a hand-drawn feel to them."
    />
    <!-- OG tags require an absolute url for images -->
    <meta
      property="og:image"
      name="twitter:image"
      content="https://excalidraw.com/og-image.png"
    />
    <meta
      property="og:image:secure_url"
      name="twitter:image"
      content="https://excalidraw.com/og-image.png"
    />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="669" />
    <meta property="og:image:alt" content="QRKu Draw logo with byline." />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QRKu Draw" />
    <meta
      name="twitter:description"
      content="QRKu Draw is a whiteboard tool that lets you easily sketch diagrams that have a hand-drawn feel to them."
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Excalidraw version -->
    <meta name="version" content="{version}" />

    <link
      rel="preload"
      href="Virgil.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="Cascadia.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      href="%REACT_APP_SOCKET_SERVER_URL%/socket.io"
      rel="preconnect"
      crossorigin="anonymous"
    />

    <link
      rel="manifest"
      href="manifest.json"
      style="--pwacompat-splash-font: 24px Virgil"
    />
